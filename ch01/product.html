<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商品資訊表格</title>
</head>
<body>
  <table frame="border" rules="all">
    <caption>飲料店菜單</caption>
    <thead>
      <tr>
        <th>編號</th>
        <th>品名</th>
        <th>價格</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>01</td><td>紅茶</td><td>3000</td></tr>
      <tr><td>02</td><td>奶茶</td><td>800</td></tr>
      <tr><td>03</td><td>綠茶</td><td>1500</td></tr>
    </tbody>
    <tfoot>
      <tr><td colspan="3">注意:不含咖啡因</td></tr>
    </tfoot>
  </table>
</body>
</html>
