<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>意見回饋表單</title>
    <style>
        body {font-family: Arial, sans-serif;margin: 40px;}
        h1 {color: blue;}
        label {display: block;margin-top: 10px;font-weight: bold;}
        input, textarea, select { width: 300px;padding: 5px;margin-top: 5px;}
        button {margin-top: 15px;padding: 6px 12px;}
    </style>
</head>
<body>
    <h1>飲料店意見回饋單</h1>
    <form>
        <!-- 姓名 -->
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
        <!-- 電子郵件 -->
        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required>
        <!-- 問題描述 -->
        <label for="message">您的意見or建議：</label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea>
        <!-- 分類下拉選單 -->
        <label for="category">意見類別：</label>
        <select id="category" name="category">
            <option value="website">飲品口味</option>
            <option value="product">服務態度</option>
            <option value="service">店內環境</option>
            <option value="other">其他</option>
        </select>
        <!-- 按鈕區 -->
        <br>
        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </form>
</body>
</html>
